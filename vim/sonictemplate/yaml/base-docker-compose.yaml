version: '3.7'

services:
  {{_input_:service}}:
    image: {{_input_:image}}
    networks:
      - {{_input_:network}}
    ports:
      - {{_input_:port}}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=${TZ:-Asia/Tokyo}"

networks:
  {{_input_:network}}:
    name: {{_input_:network}}
