# prefixキーをC-sに変更
set -g prefix C-s

# C-bのキーバインドを解除
unbind C-b

# コピーモードを設定する
set-option -g default-command "reattach-to-user-namespace -l fish"

# configファイルリロード
bind r source-file ~/.tmux.conf \; display "LOADING CONFIGURATION FILE"

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# #H ホスト名
# #p 番号
set-option -g status-left '#[fg=colour255,bg=colour64]#H:[#P]'

set-window-option -g window-status-format "#[fg=colour255,bg=colour64][#I:#{pane_current_path}]"
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour64] [#I:#{pane_current_path}]"

# ステータスバー表示領域
set-option -g status-right-length 90

# Wi-Fi、バッテリー残量、現在時刻
set -g status-right '|#(bash ~/.tmux/cpu.sh)|#(bash ~/.tmux/battery.sh --tmux)|#(bash ~/.tmux/wifi.sh)|#[fg=colour255,bg=colour64]%Y/%m/%d(%a) %H:%M:%S|#[default]'

# ESCの反応を早くする
set -g escape-time 1

# ウィンドウを閉じた際に番号を詰める
set -g renumber-windows on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind \ split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection "reattach-to-user-namespace pbcopy"

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line "reattach-to-user-namespace pbcopy"

# 'C-p'でペースト
bind-key p paste-buffer

# ステータスバーをトップに配置する
set-option -g status-position top

