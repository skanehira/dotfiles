# prefixキーをC-sに変更
set -g prefix C-s

# C-bのキーバインドを解除
unbind C-b

# configファイルリロード
bind r source-file ~/.tmux.conf \; display "LOADING CONFIGURATION FILE"

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

#set-option -g status-left '#[fg=colour255,bg=colour64]#h'

# #H ホスト名
set-option -g status-left "#[fg=colour255,bg=colour241]#S #[default]"
set-option -g status-left-length 30

#set-window-option -g window-status-format "#[fg=colour255,bg=colour64] #{pane_current_path}"
#set-window-option -g window-status-current-format "#[fg=colour255,bg=colour64] #{pane_current_path}"

# ステータスバー表示領域
set-option -g status-right-length 90

# Wi-Fi、バッテリー残量、現在時刻
set -g status-right '#(bash ~/.tmux/wifi.sh)#[fg=colour255,bg=colour64] %Y/%m/%d(%a) %H:%M:%S #[default]'

# ESCの反応を早くする
set -g escape-time 1

# ウィンドウを閉じた際に番号を詰める
set -g renumber-windows on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind \ split-window -h -c '#{pane_current_path}'
bind ¥ split-window -h -c '#{pane_current_path}'

# - でペインを縦分割する
bind - split-window -v -c '#{pane_current_path}'

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# vimのyankをMacOSに共有
set-option -g default-command "reattach-to-user-namespace -l fish"

# ターミナル上のyankをMacOSに共有
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

